<div class="container">
  <header class="header">
    <h1>Task Management System</h1>
  </header>

  <main>
    <section class="task-form-section">
      <h2>Add a New Task</h2>
      <app-task-form (addTask)="onAddTask($event)"></app-task-form>
    </section>

    <section class="task-list-section">
      <h2>Task List</h2>
      <app-task-list [tasks]="tasks"
                     (updateTask)="onUpdateTask($event)"
                     (deleteTask)="onDeleteTask($event)"></app-task-list>
    </section>
  </main>
</div>
